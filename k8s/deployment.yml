apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversao-distancia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conversao-distancia
  template:
    metadata:
      labels:
        app: conversao-distancia
    spec:
      containers:
      - name: conversao-distancia
        image: eliemarbueno/conversao-distancia:v1
        ports:
          - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: conversao-distancia
spec:
  selector:
    app: conversao-distancia
  ports: 
    - port: 80
    targetPort: 5000
    nodePort: 30000 #-> retirar quando rodar em cloud
  type: NodePort  #-> retirar quando rodar em cloud

